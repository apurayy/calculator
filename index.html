<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="style.css">

	<script>
		function claculate(x){
			form.display.value = form.display.value + x;
		}
	</script>
</head>
<body>
	<div class="calculator">
		<form action="" name="form">
			<input type="text" class="form-control main-bar" name="display" placeholder="0">

			<div class="button-area">
				<div class="line">
					<input type="button" name="btn" class="btn btn-success" value="7" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="8" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="9" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-warning" value="+" onclick="claculate(this.value)">
				</div>

				<div class="line">
					<input type="button" name="btn" class="btn btn-success" value="4" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="5" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="6" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-warning" value="*" onclick="claculate(this.value)">
				</div>

				<div class="line">
					<input type="button" name="btn" class="btn btn-success" value="1" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="2" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="3" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-warning" value="-" onclick="claculate(this.value)">
				</div>

				<div class="line">
					<input type="button" name="btn" class="btn btn-success" value="0" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="00" onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-success" value="." onclick="claculate(this.value)">
					<input type="button" name="btn" class="btn btn-warning" value="/" onclick="claculate(this.value)">
				</div>

				<div class="last">
					<input type="button" name="btn" class="btn btn-warning" value="C" onclick="display.value = null">
					<input type="button" name="btn" class="btn btn-warning" value="=" onclick="display.value = eval(display.value)">
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
